<!DOCTYPE html>
<html lang="es">

    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>

      <ul>
        <li>

    </nav>

</html>
